<script src="js/getParameter.js"></script>
<script>
    $(function () {
        //查询用户信息
        $.get("user/findUserServlet",{},function (data) {
            //{uid:1,name:'李四'}
            var msg = "欢迎回来，"+data.name;
            $("#span_username").html(msg);

        });

        //查询分类数据
        $.get("category/findAll",{},function (data) {
            //[{cid:1,cname:国内游},{},{}]
            var lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            //遍历数组,拼接字符串(<li>)
            for (var i = 0; i < data.length; i++) {
                var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';

                lis += li;

            }


            //拼接收藏排行榜的li,<li><a href="favoriterank.html">收藏排行榜</a></li>

            lis+= '<li><a href="favoriterank.html">收藏排行榜</a></li>';

            //将lis字符串，设置到ul的html内容中
            $("#category").html(lis);
        });


        //给搜索按钮绑定单击事件，获取搜索输入框的内容
        $("#search-button").click(function () {
            //线路名称
            var rname = $("#search_input").val();

            var cid = getParameter("cid");
            // 跳转路径 http://localhost/travel/route_list.html?cid=5，拼接上rname=xxx
            location.href="http://localhost:8080/travel/route_list.html?cid="+cid+"&rname="+rname;
        });
    });

</script>
